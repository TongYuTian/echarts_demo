<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.common.js"></script>
    <title>Bar Charts</title>
    <style>
        #tyt_main {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="tyt_main" style="width:600px;height:400px;"></div>
</body>
<script>
    var bar_chart;

    option = {
        // 标题 及其 位置
        title: {
            text: '北京',
            left: 40,
        },
        // 是否显示提示框组件
        tooltip: {
            //axis坐标轴触发  item数据项图形触发
            trigger: 'axis',
            // 坐标轴指示器配置项
            axisPointer: {
                // 一条横穿图片的线
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        // 工具栏
        toolbox: {
            //工具配置
            feature: {
                // 数据视图工具，可以展现当前图表所用的数据，编辑后可以动态更新
                dataView: {
                    show: true,
                    readOnly: false
                },
                // 动态类型切换
                magicType: {
                    show: true,
                    type: ['line', 'bar']
                },
                // 配置项还原
                restore: {
                    show: true
                },
                // 保存为图片
                saveAsImage: {
                    show: true
                }
            }
        },
        // 图例组件：可通过点击控制哪些系列不显示
        legend: {
            data: ['蒸发量', '降水量', '平均温度']
        },
        // 直角坐标系中的x轴
        xAxis: [{
            //类型：category类目轴  value数值轴  time时间轴 log对数轴
            type: 'category',
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
            // shadow阴影指示器  line直线指示器  none无指示器
            axisPointer: {
                type: 'shadow'
            }
        }],
        //直角坐标系中的y轴
        yAxis: [{
                type: 'value',
                name: '水量',
                min: 0,
                max: 250,
                // 强制设置坐标轴分割间隔。
                interval: 50,
                // 坐标轴刻度标签的相关设置。
                axisLabel: {
                    // 刻度标签的内容格式器
                    formatter: '{value} ml'
                }
            },
            {
                type: 'value',
                name: '温度',
                min: 0,
                max: 25,
                // 强制设置坐标轴分割间隔。
                interval: 5,
                // 坐标轴刻度标签的相关设置。
                axisLabel: {
                    // 刻度标签的内容格式器
                    formatter: '{value} ℃'
                }
            }
        ],
        // 系列列表:每个系列通过 type 决定自己的图表类型
        series: [{
                name: '蒸发量',
                type: 'bar',
                data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
            },
            {
                name: '降水量',
                type: 'bar',
                data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
            },
            {
                name: '平均温度',
                type: 'line',
                yAxisIndex: 1,
                data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
            }
        ]
    };
    //初始化图表，返回ECharts实例
    bar_chart = echarts.init(document.getElementById('tyt_main'))
    bar_chart.setOption(option, true)
</script>

</html>
